    <!-- Simple pop-up dialog box, containing a form -->
<dialog id="favDialog">
    <form method="dialog">
      <section>
        <p><label for="favAnimal">Rangos:</label>
        <select id="favAnimal">
            <option>elegir...</option>
          <option>1988/1990</option>
          <option>1990/1998</option>
          <option>1999/2005</option>
          <option>Clasificado</option>
          <option>2005/-</option>
        </select></p>
      </section>
      <menu>
        <button type="submit">Confirmar</button>
        <button id="cancel" type="reset">Cancelar</button>
        <button id="cancel" type="reset">hola</button>
        
      </menu>
    </form>
  </dialog>
  
  <menu>
    <button id="updateDetails">ver Rangos</button>
  </menu>
  
  <script>
    (function() {
      var updateButton = document.getElementById('updateDetails');
      var cancelButton = document.getElementById('cancel');
      var holabutton = document.getElementById('hola');

      var favDialog = document.getElementById('favDialog');
  
      // Update button opens a modal dialog
      updateButton.addEventListener('click', function() {
        favDialog.showModal();
      });
  
      // Form cancel button closes the dialog box

      cancelButton.addEventListener('click', function() {
        favDialog.close(); 
        
      });
      
      
    })();
    
  </script>
